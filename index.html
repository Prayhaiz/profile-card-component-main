<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Link for the Google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<!-- Link to the css file -->
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="diagonal__gradient">
      <img src="bg-pattern-top.svg" alt="" />

      <img src="bg-pattern-bottom.svg" alt="">
    </div>
    <div class="box ">
      <div class="top">
        <img src="bg-pattern-card.svg" alt="bg-pattern-card">
        <div class="center__white">
          <img id="hero__img" src="praise.jpg" alt="">
        </div>
        
      </div>
      <div class="card__bottom">
        <div class="flex">
          <p class="tittle"> Erasmus Praise</p>
          <p class="side muted"> 26</p>
        </div>
        <p class="country">London</p>

        <div class="review">
          <div class="flex">
            <div class="column">
              <h3 class="bold">
                80K
              </h3>
              <p class="muted">Followers</p>
            </div>
            <div class="column">
              <h3 class="bold">
                803K
              </h3>
              <p class="muted">Likes</p>
            </div>
            <div class="column">
              <h3 class="bold">
                1.4K
              </h3>
              <p class="muted">Photos</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"><i>dev_cyan</i></a>.
    </div>
  </div>
  
</body>
</html>
